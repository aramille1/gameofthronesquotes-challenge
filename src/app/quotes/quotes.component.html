<div class="container my-4 d-flex flex-column align-items-baseline">
  <h5><u>Qoutes:</u></h5>
  <div class="d-flex container my-4" *ngIf="!loaded">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="loaded">
    <div class="list-group" *ngFor="let quote of quotes">
      <h4>"{{quote.sentence}}"</h4>
    </div>
  </div>

  <button type="button" class="btn btn-dark mt-2" (click)="replaceQuotes()">Replace quotes</button>
</div>
